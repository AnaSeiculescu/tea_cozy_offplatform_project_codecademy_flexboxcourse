<!DOCTYPE html>
<html>

    <head>
        <title>Tea Cozy</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <header>
            <img src="images/img-tea-cozy-logo.png" id="logo" alt="logo">
            <nav>
                <ul>
                    <li>Mission</li>
                    <li>Featured Tea</li>
                    <li>Locations</li>
                </ul>
            </nav>
        </header>

        <main id="content">

            <div id="mission">
                <div id="mission-text">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>

            <div id="featured-tea">
                <div id="featured-tea-text">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy</h4>
                </div>
                <div id="featured-tea-images">
                    <div class="category">
                        <img src="images/img-berryblitz.jpg" alt="berryblitz">
                        <h4>Fall Berry Blitz Tea</h4>
                    </div>
                    <div class="category">
                        <img src="images/img-spiced-rum.jpg" alt="spiced-rum">
                        <h4>Spiced Rum Tea</h4>
                    </div>
                    <div class="category">
                        <img src="images/img-donut.jpg" alt="donut">
                        <h4>Seasonal Donuts</h4>
                    </div>
                    <div class="category">
                        <img src="images/img-myrtle-ave.jpg" alt="myrtle-ave">
                        <h4>Myrtle Ave Tea</h4>
                    </div>
                    <div class="category">
                        <img src="images/img-bedford-bizarre.jpg" alt="bedford-bizarre">
                        <h4>Bedford Bizarre Tea</h4>
                    </div>
                </div>                
                

            </div>



        </main>

        <footer>

        </footer>

    </body>

</html>
